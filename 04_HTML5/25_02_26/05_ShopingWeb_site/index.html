<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ShopZone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">ShopZone</div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search products...">
  </div>

  <div class="cart">
    <a href="cart.html" style="color:white;text-decoration:none;">
      <span id="cartCount">0</span>
    </a>
  </div>
</header>

<div class="categories">
  <button onclick="filterCategory('All')">All</button>
  <button onclick="filterCategory('Men')">Men</button>
  <button onclick="filterCategory('Women')">Women</button>
  <button onclick="filterCategory('Kids')">Kids</button>
</div>

<div class="container">
  <div class="products" id="productList"></div>
  <div id="noResult" class="no-result">No Products Found</div>
</div>

<script src="script.js"></script>
</body>
</html>
