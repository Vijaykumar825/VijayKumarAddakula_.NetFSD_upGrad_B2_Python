<!DOCTYPE html>
<html>
<head>
  <title>Live Form Validation</title>
</head>
<body>

  <h2>Registration Form</h2>

  <!-- Name -->
  <input type="text" id="name" placeholder="Enter Name" onchange="validateName()">
  <div id="nameError"></div>
  <br><br>

  <!-- Email -->
  <input type="text" id="email" placeholder="Enter Email" onchange="validateEmail()">

  <!-- Age -->

  <br><br>

  <div id="successMessage"></div>
