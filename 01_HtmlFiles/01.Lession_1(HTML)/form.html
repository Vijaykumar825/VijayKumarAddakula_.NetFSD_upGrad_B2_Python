<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body >
  <div class="container">
    <a href="index.html">Index </a>
  </div >
  <h1>SignUp Form</h1>
  <div class="container1">
    <form>
    <label>Name :</label>
    <input placeholder="type your name..." type="text" required/>
    <br><br>
    <label>Email :</label>
    <input placeholder="type your email" type="email" required/>
    <br><br>
    <label>Phone :</label>
    <input placeholder="Enter your number" type="number" required/>
    <br><br>
    <label >Password :</label>
    <input class="pass" placeholder="password" type="password" required /><br><br>
    <label>Skills</label><br><br>
    <input type="checkbox" value="html"/>HTML<br><br>
    <input type="checkbox" value="html"/>CSS<br><br>
    <input type="checkbox" value="html"/>JAVASCRIPT<br><br>

    <label class="skill">Skill Section</label><br><br>
    <select>
      <option>Skill</option>
      <option>Python</option>
      <option>java</option>
      <option>C</option>
      <option>C++</option>
      <option>JavaScript</option>
    </select> <br><br>




    <button class="button">Submit</button>
  </form>

  </div>
  
  
</body>
</html>
